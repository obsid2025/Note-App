services:
  docmost:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      docmost-db:
        condition: service_healthy
      docmost-redis:
        condition: service_healthy
    environment:
      APP_URL: ${APP_URL}
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER:-docmost}:${POSTGRES_PASSWORD}@docmost-db:5432/${POSTGRES_DB:-docmost}?schema=public
      REDIS_URL: redis://docmost-redis:6379
    restart: unless-stopped
    volumes:
      - docmost:/app/data/storage
    expose:
      - "3000"
    labels:
      - "coolify.managed=true"
      - "coolify.expose=true"
      - "coolify.port=3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/api/health"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 30s

  docmost-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-docmost}
      POSTGRES_USER: ${POSTGRES_USER:-docmost}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docmost123}
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docmost -d docmost"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 10s

  docmost-redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 5s

volumes:
  docmost:
  db_data:
  redis_data:
