services:
  docmost:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_URL: ${APP_URL:-http://localhost:3000}
      APP_SECRET: ${APP_SECRET:-d0cm0st_s3cr3t_k3y_ch4ng3_1n_pr0d}
      DATABASE_URL: postgresql://${POSTGRES_USER:-docmost}:${POSTGRES_PASSWORD:-docmost123}@db:5432/${POSTGRES_DB:-docmost}?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3000"
    restart: unless-stopped
    volumes:
      - docmost:/app/data/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/api/health"]
      interval: 5s
      timeout: 10s
      retries: 20

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-docmost}
      POSTGRES_USER: ${POSTGRES_USER:-docmost}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docmost123}
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docmost} -d ${POSTGRES_DB:-docmost}"]
      interval: 5s
      timeout: 10s
      retries: 20

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 10s
      retries: 20

volumes:
  docmost:
  db_data:
  redis_data:
